<!DOCTYPE html>

<html lang= "en">

<head>
  
  <title>Mood Food</title>
  <link href='mystyle.css' rel='stylesheet' >
</head>

<body>
<div class="row">
    <div class="small-4 columns">
  
      <!-- Card Flip html -->
      <div class="card-container" ontouchstart="this.classList.toggle('hover');">
        <div class="card">
          <div class="front">
            <h2>Mood</h2>
          </div>
          <div class="back">
            <h2>Suggest foods based on how I'm feeling</h2>
          </div>
        </div>
      </div>  
      <!-- end Card Flip html -->
      
    </div>
    <div class="small-4 columns">
  
      <div class="card-container" ontouchstart="this.classList.toggle('hover');">
        <div class="card">
          <div class="front">
            <h2>Cuisine</h2>
          </div>
          <div class="back">
            <h2>I have an idea of what I want</h2>
          </div>
        </div>
      </div>    
  
    </div>
    <div class="small-4 columns">
  
      <div class="card-container" ontouchstart="this.classList.toggle('hover');">
        <div class="card">
          <div class="front">
            <h2>Surprise Me!</h2>
          </div>
          <div class="back">
            <h2>Don't know, Don't Care</h2>
          </div>
        </div>
      </div>    
  
    </div>
  </div> 
  <script src = "js/scripts.js"></script>
</body>
</html>
